<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
    playGame('Rock');
    "
    >
      Rock
    </button>

    <button
      onclick="
      playGame('Paper');
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('Scissors');
    "
    >
      Scissors
    </button>

    <p class="js-result">You lose</p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Resert Score
    </button>
    <script src="scripts/10-rock-papper-scissors.js"></script>
  </body>
</html>
